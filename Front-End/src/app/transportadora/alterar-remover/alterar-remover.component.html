<div>
    <form #transportadoraAlterarForm="ngForm">
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-5">
                <input type="email" [(ngModel)]="transportadora.email" 
                class="form-control" id="email" name="email" required #email="ngModel">
            </div>
        </div>
        
        <div class="form-group row">
            <label for="nome" class="col-sm-2 col-form-label">Nome</label>
            <div class="col-sm-5">
                <input type="text" [(ngModel)]="transportadora.nome" 
                class="form-control" id="nome" name="nome" required #nome="ngModel">
            </div>
        </div>

        <div class="form-group row">
            <label for="empresa" class="col-sm-2 col-form-label">Empresa</label>
            <div class="col-sm-5">
                <input type="text" [(ngModel)]="transportadora.empresa" 
                class="form-control" id="empresa" name="empresa" required #empresa="ngModel">
            </div>
        </div>

        <div class="form-group row">
            <label for="telefone" class="col-sm-2 col-form-label">Telefone</label>
            <div class="col-sm-5">
                <input type="text" [(ngModel)]="transportadora.telefone.nuTelefone" 
                class="form-control" id="telefone" name="telefone" required #telefone="ngModel">
            </div>
        </div>
                
        <div class="form-group row">
            <label for="celular" class="col-sm-2 col-form-label">Celular</label>
            <div class="col-sm-5">
                <input type="text" [(ngModel)]="transportadora.telefone.nuCelular" 
                class="form-control" id="celular" name="celular" required #celular="ngModel">
            </div>
        </div>

        <div class="form-group row">
            <label for="whatsapp" class="col-sm-2 col-form-label">Whatsapp</label>
            <div class="col-sm-5">
                <input type="text" [(ngModel)]="transportadora.telefone.nuWhatsapp" 
                class="form-control" id="whatsapp" name="whatsapp" required #whatsapp="ngModel">
            </div>
        </div>

        <div class="form-group row">
            <label for="modal" class="col-sm-2 col-form-label">Modal</label>
            <div class="col-sm-5">
            <select [(ngModel)]="transportadora.modal.modal" class="form-control" id="modal" name="modal" required> 
                <option *ngFor="let modal of listaModal" [value]="modal">
                    {{modal}}
                </option>
            </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="nuCEP" class="col-sm-2 col-form-label">Cep</label>
            <div class="col-sm-5">
                <input type="text" [(ngModel)]="transportadora.endereco.nuCEP" 
                class="form-control" id="nuCEP" name="nuCEP" required #nuCEP="ngModel"
                (blur)="consultaCEP(transportadora.endereco.nuCEP)">
            </div>
        </div>

        <div class="form-group row">
            <label for="estado" class="col-sm-2 col-form-label">Estado</label>
            <div class="col-sm-5">
            <select [(ngModel)]="transportadora.endereco.estado" class="form-control" id="estado" name="estado" required> 
                <option *ngFor="let estado of listaEstados" [value]="estado">
                    {{estado}}
                </option>
            </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="cidade" class="col-sm-2 col-form-label">Cidade</label>
            <div class="col-sm-5">
                <input type="text" [(ngModel)]="transportadora.endereco.cidade" 
                class="form-control" id="cidade" name="cidade" required #cidade="ngModel">
            </div>
        </div>

        <div class="form-group row">
            <label for="bairro" class="col-sm-2 col-form-label">Bairro</label>
            <div class="col-sm-5">
                <input type="text" [(ngModel)]="transportadora.endereco.bairro" 
                class="form-control" id="bairro" name="bairro" required #bairro="ngModel">
            </div>
        </div>

        <div class="form-group row">
            <label for="logradouro" class="col-sm-2 col-form-label">Rua/Avenida</label>
            <div class="col-sm-5">
                <input type="text" [(ngModel)]="transportadora.endereco.logradouro" 
                class="form-control" id="logradouro" name="logradouro" required #logradouro="ngModel">
            </div>
        </div>

        <div class="form-group row">
            <label for="numero" class="col-sm-2 col-form-label">Número</label>
            <div class="col-sm-5">
                <input type="number" [(ngModel)]="transportadora.endereco.numero" 
                class="form-control" id="numero" name="numero" required #numero="ngModel">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-5">
                <input class="form-check-input" type="checkbox" id="termo" value=""  required>
                <label for="termo">Eu aceito os termos do serviço</label>
            </div>
        </div>

        

        <div class="col-sm-10">
            <button type="submit" [disabled]="!transportadoraAlterarForm.form.valid" class="btn btn-info" (click)="alterarTransportadora(transportadora)">Alterar</button>
            <button type="submit" [disabled]="!transportadoraAlterarForm.form.valid" class="btn btn-info" (click)="excluirTransportadora(transportadora.id)">Excluir</button>
        </div>
    </form>
</div>
